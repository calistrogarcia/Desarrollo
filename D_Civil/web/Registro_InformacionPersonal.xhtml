<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    </head>
    <body>
        <ui:composition template="/WEB-INF/faces/templates/TemplatePagina.xhtml">
            <ui:define name="contenido">

                <p:tabView id="TabView_contribuyentes" dynamic="true" orientation="top" activeIndex="#{Beans_Fiscalizacion_Multas.activeTabIndex}" >       


                    <p:tab id="tab_contribuyente" title="#{msg.LabelSeccionContribuyentes}" titletip="#{msg.LabelSeccionContribuyentes}"  
                           titleStyleClass="tamaño_fuente_tab">

                        <h:form  id="form_contribuyente" class="border_titulo1"  styleClass="tamaño_fuente">  

                            <p:growl globalOnly="true"  id="growl_contribuyente" sticky="false"  showDetail="true"  />    

                            <p:panel id="panel_contribuyente" header="#{msg.LabelRegistrarContribuyente}"  style=" text-align:  left">

                                <br>
                                </br>

                                <p:fieldset   style="margin-bottom:20px;" >
                                    <center>
                                        <h:panelGrid columns="4" style="margin-bottom:20px" cellpadding="5">


                                            <h:panelGrid columns="3"  cellspacing="3" >

                                                <p:graphicImage url="resources/imagenes/contribuyente.png" height="25px"   />
                                                <h:outputText value="#{msg.LabelCodigoRecurrente}" style=" font: small serif" />
                                                <h:panelGroup>

                                                    <p:autoComplete id="id_auto" value="#{BeansRegistro_Informacion_Personal.objContribuyenteBusq.codigo_contribuyente}"
                                                                    completeMethod="#{BeansRegistro_Informacion_Personal.autoCompletarBusqueda}"
                                                                    required="true" requiredMessage="#{msg.labelObli}"
                                                                    maxlength="6" validatorMessage="#{msg.labelValidar}"   > 

                                                        <f:validateLength minimum="0" maximum="6"/>
                                                    </p:autoComplete>  
                                                </h:panelGroup>
                                            </h:panelGrid>  




                                        </h:panelGrid>
                                        <!--BLOC-->
                                    </center>
                                    <h:panelGrid columns="4"  cellpadding="3"  cellspacing="3"  width="17%" >
                                        <p:commandButton id="saveBtnINI" icon="ui-icon-document" actionListener="#{BeansRegistro_Informacion_Personal.doiniciarBusquedaContribuyente()}"  
                                                         value="#{msg.labelNuevo}"  async="true" update="panel_contribuyente" />
                                        <p:commandButton id="saveBtn" icon="ui-icon-folder-open" actionListener="#{BeansRegistro_Informacion_Personal.doBuscarContribuyente()}"  
                                                         value="#{msg.btnConsultar}"  async="true" update="panel_contribuyente" />  
                                    </h:panelGrid>
                                </p:fieldset>
                                <p:blockUI block="panel_contribuyente" trigger="saveBtn">   Buscando... <br />
                                    <p:graphicImage value="resources/imagenes/cargando1.gif" />   
                                </p:blockUI>
                                <center>
                                    <h:panelGrid columns="2" >
                                        <h:outputText styleClass="etiqueta_resultBusq" value="#{msg.labelCantidad}"/>
                                        <h:outputText styleClass="etiqueta_resultBusq" value="#{BeansRegistro_Informacion_Personal.arrBusContribuyente.size()}"/>               
                                    </h:panelGrid> 
                                   
                                </center>

                                        <h:form  id="formDataTable">
                                            
                                            <p:growl id="msgs" showDetail="true" />

                                            <p:dataTable id="table_contribuyente" value="#{BeansRegistro_Informacion_Personal.arrBusContribuyente}" 
                                                         var="lista_contribuyente"  styleClass="order-table" paginator="true"
                                                         rows="5"  rowsPerPageTemplate="5,10,15,20,25,30,50" 
                                                         paginatorPosition="both" paginatorAlwaysVisible="true" >


                                                <p:column style="width:3%;text-align: center">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msg.LabelCodigoContribuyente}" />
                                                    </f:facet>
                                                    <h:outputText  value="#{lista_contribuyente.codigo_contribuyente}"/>
                                                </p:column> 


                                                <p:column style="width:6%;text-align: center">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msg.LabelNombres}" />
                                                    </f:facet>
                                                    <h:outputText  value="#{lista_contribuyente.nombres_apellidos}"/>
                                                </p:column>  

                                                <p:column style="width:3%;text-align: center">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msg.LabelDocumetoIdentidad}" />
                                                    </f:facet>
                                                    <h:outputText  value="#{lista_contribuyente.numero_documento}"/>
                                                </p:column>

                                                <p:column style="width:5%;text-align: center">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msg.LabelFechaNacimiento}" />
                                                    </f:facet>
                                                    <h:outputText  value="#{lista_contribuyente.fecha_nacimiento}"/>
                                                </p:column>

                                                <p:column style="width:3%;text-align: center">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msg.LabelNumeroCelular}" />
                                                    </f:facet>
                                                    <h:outputText  value="#{lista_contribuyente.numero_celular}"/>
                                                </p:column>



                                                <p:column style="width:4%;text-align: center">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msg.LabelCorreo}" />
                                                    </f:facet>
                                                    <h:outputText  value="#{lista_contribuyente.correo_contribuyente}"/>
                                                </p:column>


                                                <p:column style="width:9%;text-align: center">
                                                    <f:facet name="header">
                                                        <h:outputText value="#{msg.LabelDireccionFiscal}" />
                                                    </f:facet>
                                                    <h:outputText  value="#{lista_contribuyente.direccion_fiscal}"/>
                                                </p:column>


                                                <p:column  style="width:12%;text-align: center">

                                                    <p:commandButton  id="btnSeleccionar"   oncomplete="PF('DialogoUsuario').show()"   icon="ui-icon-search"  title="Editar">

                                                      
                                                        <f:setPropertyActionListener value="#{lista_contribuyente}" target="#{BeansRegistro_Informacion_Personal.seleccionado}" />

                                                    </p:commandButton>

                                                </p:column>
                                            </p:dataTable> 

 
                                            <p:dialog header="Car Info" widgetVar="DialogoUsuario" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
                                                <p:outputPanel id="carDetail" style="text-align:center;">
                                                    <h:panelGrid  columns="2"  columnClasses="label,value">
                 
                                                        <h:outputText value="Id:" />
                                                        <h:outputText value="#{BeansRegistro_Informacion_Personal.seleccionado.codigo_contribuyente}" />

                                                     
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </p:dialog> 
                                        </h:form> 
                                                            
                            </p:panel>                                                   
                        </h:form>

                                        <h:outputLabel value="#{msg.LabelSeccionContribuyentes}"  style=" margin-left: 0%;color: blue"  styleClass="tamaño_fuente" />

                                    </p:panelGrid>


                                </center>

                                        </p:row>

                                            <p:column colspan="1">Direccion Fiscal</p:column>


                                        </p:row>

                                    </f:facet>

                                                                         filter="true"  filterMatchMode="contains"
                                                                         required="true" id="RegistarTipoPersona"
                                                                         validatorMessage="#{msg.labelValidar}"
                                                                         requiredMessage="#{msg.labelObli}"
                                                                         value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.tipo_persona}">
                                                            <f:selectItem itemLabel="#{msg.labelSeleccionar}"
                                                                          itemValue="O"/>
                                                            <f:selectItems value="#{Grupo.cargarTipoPersona}"/>
                                                        </p:selectOneMenu>
                                                        <h:message for="RegistarTipoPersona" showDetail="false" showSummary="true"/>
                                                    </h:panelGroup>
                                                </h:panelGrid>


                                                <h:panelGrid columns="1">

                                                    <h:outputText value="#{msg.LabelTipoDocumento}" style="width: 100% "/>

                                                                         requiredMessage="#{msg.labelObli}"

                                                            <f:selectItems value="#{Grupo.cargarTipoDocumento}"/>
                                                        </p:selectOneMenu>
                                                        <h:message for="RegistarTipoDocumento" showDetail="false" showSummary="true"/>
                                                    </h:panelGroup>

                                                            <f:validateLength minimum="0" maximum="9"/>

                                                        <h:message for="registrar_numero_identidad" showDetail="false" showSummary="true"/>

                                                </h:panelGrid>

                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.apellido_paterno}"  
                                                                     >  
                                                            <f:validateLength minimum="0" maximum="9"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_apellido_paterno" showDetail="false" showSummary="true"/>      

                                                    </h:panelGroup>

                                                    <h:outputLabel value="#{msg.LabelApellidoMaterno}" style="width: 100% "   />

                                                        <p:inputText id="RegistarApellidoMaterna" required="true" requiredMessage="#{msg.labelObli}"  style=" width: 100%"   size="95"

                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.apellido_materno}"  
                                                                     >  
                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_apellido_materno" showDetail="false" showSummary="true"/>                                    
                                                    </h:panelGroup>  

                                                </h:panelGrid>

                                            </h:panelGrid>



                                            <h:panelGrid columns="4" cellspacing="1" cellpadding="1"  width="94%"  >


                                                <h:panelGrid columns="1"  >

                                                    <h:outputLabel value="#{msg.LabelNombres}"  />

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_nombre" required="true" requiredMessage="#{msg.labelObli}"  style=" width: 100%" 
                                                                     size="187" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.nombre_contribuyente}"  
                                                                     >  
                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_nombres" showDetail="false" showSummary="true"/>                                    
                                                    </h:panelGroup>  

                                                </h:panelGrid>

                                            </h:panelGrid>




                                            <h:panelGrid columns="4" cellspacing="2" cellpadding="2"  width="99%"  >


                                                <h:panelGrid columns="1"  >

                                                    <h:outputLabel value="#{msg.LabelCorreo}"  />

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_correo" required="true" requiredMessage="#{msg.labelObli}"  style=" width: 100%" 
                                                                     size="30" maxlength="35" validatorMessage="#{msg.labelValidar}"  
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.correo_contribuyente}"  
                                                                     >  
                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_correos" showDetail="false" showSummary="true"/>

                                                </h:panelGrid>



                                                <h:panelGrid columns="1"  >

                                                    <h:panelGroup>

                                                        <p:calendar id="registro_fecha_nacimiento"  required="true" validatorMessage="#{msg.labelValidar}" requiredMessage="#{msg.labelObli}"
                                                                    locale="es" navigator="true" showOn="button"  size="15" 
                                                                    value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.fecha_nacimiento}" 
                                                                    pattern="dd/MM/yyyy">   
                                                        </p:calendar>
                                                        <h:message for="registro_fechas_nacimiento" showDetail="true" showSummary="true"/>                                   
                                                    </h:panelGroup>


                                                </h:panelGrid>    


                                            </h:panelGrid>

                                                <h:panelGrid columns="1"  >
                                                    <h:outputLabel value="#{msg.LabelNombreRepresentanteLegal}"  style="width: 100% "/>

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_representante_legal" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"

                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.nombre_representante}"

                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_representantes_legal" showDetail="false" showSummary="true"/>                                    
                                                    </h:panelGroup>  

                                                </h:panelGrid>

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_tipo_documento" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"

                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.tipo_documento_representante}"

                                                            <f:validateLength minimum="0" maximum="30"/>

                                                    </h:panelGroup>  

                                                </h:panelGrid>

                                            </h:panelGrid>

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_numero_telefono_representante" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                     size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.numero_telefono_fijo_representante}"

                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_numeros_telefono_representante" showDetail="false" showSummary="true"/>                                    
                                                    </h:panelGroup>  

                                                </h:panelGrid>

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_numero_celular_representante" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                     size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.numero_celular_representante}"

                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_numeros_celular_representante" showDetail="false" showSummary="true"/>

                                                </h:panelGrid>

                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.correo_representante}"  
                                                                     >  
                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                    </h:panelGroup>  

                                                </h:panelGrid>


                                            </h:panelGrid>

                                                <h:panelGrid columns="1"  >
                                                    <h:outputLabel value="#{msg.LabelNombreConyuge}"  style="width: 100% "/>

                                                    <h:panelGroup>

                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_nombres_conyuge" showDetail="false" showSummary="true"/>                                    
                                                    </h:panelGroup>  

                                                </h:panelGrid>

                                                    <h:outputLabel value="#{msg.LabelTipoDocumento}" style="width: 100% " />

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_tipo_documento_conyuge" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                     size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.tipo_documento_conjuge}"  
                                                                     >  
                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_tipos_documento_conyuge" showDetail="false" showSummary="true"/>                                    
                                                    </h:panelGroup>  

                                                </h:panelGrid>



                                                <h:panelGrid columns="1"  >
                                                    <h:outputLabel value="#{msg.LabelNumeroDocumento}"  style="width: 100% "  />

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_numero_documento_conyuge" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                     size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.numero_documento_conjuge}"  
                                                                     >  
                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>

                                                        <h:message for="registrar_numero_documentos_conyuge" showDetail="false" showSummary="true"/>                                    
                                                    </h:panelGroup>  

                                                </h:panelGrid>

                                            </h:panelGrid>

                                                    <h:outputLabel value="#{msg.LabelNumeroTelefono}"  style="width: 100% "/>

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_numero_telefono_conyuge" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                     size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"

                                                        <h:message for="registrar_numeros_telefono_conyuge" showDetail="false" showSummary="true"/>                                    
                                                    </h:panelGroup>  

                                                </h:panelGrid>

                                                    <h:outputLabel value="#{msg.LabelNumeroCelular}" style="width: 100% " />

                                                    <h:panelGroup> 

                                                        <p:inputText id="registrar_numero_celular_conyuge" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                     size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteReg.numero_celular_conjuge}"  
                                                                     >
