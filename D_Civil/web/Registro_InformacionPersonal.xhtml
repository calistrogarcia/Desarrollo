<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    </head>
    <body>
        <ui:composition template="/WEB-INF/faces/templates/TemplatePagina.xhtml">
            <ui:define name="contenido">


                <p:tab id="tab_contribuyente" title="#{msg.LabelSeccionContribuyentes}" titletip="#{msg.LabelSeccionContribuyentes}"  
                       titleStyleClass="tamaño_fuente_tab">

                    <p:growl globalOnly="true"  id="growl_contribuyente" sticky="false"  showDetail="true"  />   

                    <h:form  id="form_contribuyente" class="border_titulo1"  styleClass="tamaño_fuente">  



                        <p:fieldset  id="fieldsetBusqueda"  style="margin-bottom:20px;color: #5cb85c; text-align:  left" legend="Datos de Contribuyente"  >
                            <center>
                                <h:panelGrid columns="4" style="margin-bottom:20px" cellpadding="5" >


                                    <h:panelGrid columns="4"  cellspacing="3" >


                                        <p:graphicImage url="resources/imagenes/contribuyente.png" height="45px"   />    

                                        <h:panelGrid columns="2"  style=" align-content: flex-start" cellpadding="5">

                                            <p:outputLabel for="busqueda" value="Buscar Por:" />
                                            <p:selectOneRadio id="busqueda" value="#{BeansRegistro_Informacion_Personal.objContribuyenteBusq.tipo_busqueda}"  layout="grid" columns="3" >

                                                <f:selectItem itemLabel="Codigo" itemValue="1"  />
                                                <f:selectItem itemLabel="Doc. Identidad" itemValue="2" />
                                                <f:selectItem itemLabel="Nombre" itemValue="3" />  <!-- Validar Datos --> 


                                            </p:selectOneRadio>

                                        </h:panelGrid> 


                                        <h:outputText value="#{msg.LabelCodigoRecurrente}" />


                                        <h:panelGroup>
                                            <p:inputText  id="buscar_codigo_recurrente" 
                                                          value="#{BeansRegistro_Informacion_Personal.objContribuyenteBusq.consulta}"
                                                          required="true" requiredMessage="#{msg.labelObli}"
                                                          maxlength="30" validatorMessage="#{msg.labelValidar}" 
                                                          >

                                                <f:validateLength minimum="0" maximum="30"/>
                                            </p:inputText>
                                            <h:message for="buscar_codigo_recurrente" showDetail="false" showSummary="true"/>       


                                        </h:panelGroup>
                                    </h:panelGrid>  

                                </h:panelGrid>
                                <!--BLOC-->
                            </center>





                            <h:panelGrid columns="4"  cellpadding="3"  cellspacing="3"  width="17%" >
                                <p:commandButton id="saveBtnINI" icon="ui-icon-document" actionListener="#{BeansRegistro_Informacion_Personal.doiniciarBusquedaContribuyente()}"  
                                                 value="#{msg.labelNuevo}"  async="true" update="form_contribuyente" />
                                <p:commandButton id="saveBtn" icon="ui-icon-folder-open" actionListener="#{BeansRegistro_Informacion_Personal.doBuscarContribuyente()}"  
                                                 value="#{msg.btnConsultar}"  async="true" update="form_contribuyente" />  
                            </h:panelGrid>

                        </p:fieldset>



                        <p:blockUI block="fieldsetBusqueda" trigger="saveBtn">   Buscando... <br />
                            <p:graphicImage value="resources\imagenes\cargando.gif" />   
                        </p:blockUI>




                        <h:panelGrid columns="2" >
                            <h:outputText styleClass="etiqueta_resultBusq" value="#{msg.labelCantidad}"/>
                            <h:outputText styleClass="etiqueta_resultBusq" value="#{BeansRegistro_Informacion_Personal.arrBusContribuyente.size()}"/>               
                        </h:panelGrid> 

                        <p:growl id="msgs" showDetail="true" />

                        <p:dataTable id="table_contribuyente" value="#{BeansRegistro_Informacion_Personal.arrBusContribuyente}" 
                                     var="lista_contribuyente"  styleClass="order-table" paginator="true"
                                     rows="5"  rowsPerPageTemplate="5,10,15,20,25,30,50" 
                                     paginatorPosition="both" paginatorAlwaysVisible="true" >


                            <p:column style="width:3%;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.LabelCodigoContribuyente}" />
                                </f:facet>
                                <h:outputText  value="#{lista_contribuyente.codigo_contribuyente}"/>
                            </p:column> 


                            <p:column filterBy="#{lista_contribuyente.nombres_apellidos}" filterMatchMode="contains"   style="width:6%;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.LabelNombres}" />
                                </f:facet>
                                <h:outputText  value="#{lista_contribuyente.nombres_apellidos}"/>
                            </p:column>  

                            <p:column style="width:3%;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.LabelDocumetoIdentidad}" />
                                </f:facet>
                                <h:outputText  value="#{lista_contribuyente.numero_documento}"/>
                            </p:column>

                            <p:column style="width:5%;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.LabelFechaNacimiento}" />
                                </f:facet>
                                <h:outputText  value="#{lista_contribuyente.fecha_nacimiento}"/>
                            </p:column>

                            <p:column style="width:3%;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.LabelNumeroCelular}" />
                                </f:facet>
                                <h:outputText  value="#{lista_contribuyente.numero_celular}"/>
                            </p:column>



                            <p:column style="width:4%;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.LabelCorreo}" />
                                </f:facet>
                                <h:outputText  value="#{lista_contribuyente.correo_contribuyente}"/>
                            </p:column>


                            <p:column style="width:9%;text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.LabelDireccionFiscal}" />
                                </f:facet>
                                <h:outputText  value="#{lista_contribuyente.direccion_fiscal}"/>
                            </p:column>


                            <p:column  style="width:4%;text-align: center">

                                <p:commandButton  id="btnSeleccionar" update=":formUpdate"   oncomplete="PF('DialogoUsuario').show()" 
                                                  icon="ui-icon-pencil"  title="Editar">

                                    <f:setPropertyActionListener value="#{lista_contribuyente}" target="#{BeansRegistro_Informacion_Personal.objContribuyenteMod}" />

                                </p:commandButton>

                            </p:column>
                        </p:dataTable> 



                    </h:form>



                    <h:form id="formUpdate">



                        <p:dialog  id="carDlg" widgetVar="DialogoUsuario" modal="false" width="890"  height="550" styleClass="tamaño_fuente"
                                   closable="true" minimizable="true"   maximizable="true"  showEffect="true"
                                   draggable="true" resizable="true" responsive="true"
                                   closeOnEscape="true" footer="Editar Contribuyente">  



                            <center>
                                <p:panelGrid columns="2">



                                    <p:graphicImage url="resources/imagenes/contribuyente.png" height="25px"   />
                                    <h:outputLabel value="#{msg.LabelSeccionContribuyentes}"  style=" margin-left: 0%;color: blue"  styleClass="tamaño_fuente" />

                                </p:panelGrid>


                            </center>

                                        <p:column colspan="2">Administrados</p:column>
                                    </p:row>
                                    <p:row  styleClass="tamaño_fuente">
                                        <p:column colspan="1" width="30%">Datos Personales</p:column>
                                        <p:column colspan="1">Direccion Fiscal</p:column>


                                    </p:row>

                                </f:facet>

                                <p:row>

                                    <p:column rowspan="6" style="font-weight: bold;"  styleClass="tamaño_fuente" >

                                        <h:panelGrid columns="5" cellspacing="2" cellpadding="2"  width="98%"   >   


                                            <h:panelGrid columns="1">

                                                <h:outputText value="#{msg.LabelTipoPersona}" style="width: 100% "/>
                                                <h:panelGroup>
                                                    <p:selectOneMenu effect="fade" style=" width: 100%"  autoWidth="false"
                                                                     filter="true"  filterMatchMode="contains"
                                                                     required="true" id="EditarTipoPersona"
                                                                     validatorMessage="#{msg.labelValidar}"
                                                                     requiredMessage="#{msg.labelObli}"
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.tipo_persona}">
                                                        <f:selectItem itemLabel="#{msg.labelSeleccionar}"
                                                                      itemValue="O"/>
                                                        <f:selectItems value="#{Grupo.cargarTipoPersona}"/>
                                                    </p:selectOneMenu>
                                                    <h:message for="EditarTipoPersona" showDetail="false" showSummary="true"/>
                                                </h:panelGroup>
                                            </h:panelGrid>


                                            <h:panelGrid columns="1">

                                                <h:outputText value="#{msg.LabelTipoDocumento}" style="width: 100% "/>

                                                                     filter="true"  filterMatchMode="contains"
                                                                     required="true" id="EditarTipoDocumento"
                                                                     validatorMessage="#{msg.labelValidar}"
                                                                     requiredMessage="#{msg.labelObli}"
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.tipo_documento}">
                                                        <f:selectItem itemLabel="#{msg.labelSeleccionar}"
                                                                      itemValue="O"/>
                                                        <f:selectItems value="#{Grupo.cargarTipoDocumento}"/>
                                                    </p:selectOneMenu>
                                                    <h:message for="EditarTipoDocumento" showDetail="false" showSummary="true"/>
                                                </h:panelGroup>
                                            </h:panelGrid>


                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroIdentidad}"  style="width: 100% "/>

                                                <h:panelGroup> 

                                                    <p:inputText id="EditarNumeroIdentidad" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="9" maxlength="9" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.numero_documento}"

                                                        <f:validateLength minimum="0" maximum="9"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_numero_identidad" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>



                                        </h:panelGrid>

                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.apellido_paterno}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="9"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_apellido_paterno" showDetail="false" showSummary="true"/>      

                                                </h:panelGroup>  

                                            </h:panelGrid>  



                                            <h:panelGrid columns="1" >

                                                <h:outputLabel value="#{msg.LabelApellidoMaterno}" style="width: 100% "   />

                                                <h:panelGroup> 

                                                    <p:inputText id="EditarApellidoMaterna" required="true" requiredMessage="#{msg.labelObli}"  style=" width: 100%"   size="95"
                                                                 maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.apellido_materno}"

                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_apellido_materno" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>

                                        </h:panelGrid>



                                        <h:panelGrid columns="4" cellspacing="1" cellpadding="1"  width="94%"  >


                                            <h:panelGrid columns="1"  >

                                                <h:outputLabel value="#{msg.LabelNombres}"  />

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_nombre" required="true" requiredMessage="#{msg.labelObli}"  style=" width: 100%" 
                                                                 size="187" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.nombre_contribuyente}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_nombres" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>

                                        </h:panelGrid>



                                        <h:panelGrid columns="5" cellspacing="4" cellpadding="2"  width="95%" >

                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroTelefono}"  style="width: 100% "/>

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_numero_telefono_recurrente" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.numero_telefono_contribuyente}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_numero_telefono_recurrente" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>


                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroFax}"  style="width: 100% "  />

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_fax_contribuyente" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.numero_fax_contribuyente}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_fax_contribuyente" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>




                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroCelular}" style="width: 100% " />

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_numero_celular_recurrente" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.numero_celular}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_numero_celular_recurrente" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>






                                        </h:panelGrid>     



                                        <h:panelGrid columns="4" cellspacing="2" cellpadding="2"  width="99%"  >


                                            <h:panelGrid columns="1"  >

                                                <h:outputLabel value="#{msg.LabelCorreo}"  />

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_correo" required="true" requiredMessage="#{msg.labelObli}"  style=" width: 100%" 
                                                                 size="30" maxlength="35" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.correo_contribuyente}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editarr_correos" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>



                                            <h:panelGrid columns="1"  >   
                                                <h:outputText value="#{msg.LabelFechaNacimiento}" />



                                                <h:panelGroup>


                                                    <p:inputMask id="editar_fecha_nacimiento"  

                                                                 mask="9999-99-99"  
                                                                 required="true" validatorMessage="#{msg.labelValidar}" requiredMessage="#{msg.labelObli}"
                                                                 size="15" 
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.fecha_nacimiento}" > 

                                                        <f:convertDateTime pattern="YYYY/MM/DD" />


                                                    </p:inputMask>

                                                    <h:message for="editar_fecha_nacimiento" showDetail="true" showSummary="true"/>      


                                                    <p:watermark  value="YYYY/MM/DD" for="editar_fecha_nacimiento" />


                                                </h:panelGroup>


                                            </h:panelGrid>    


                                        </h:panelGrid>



                                        <h:panelGrid columns="5" cellspacing="4" cellpadding="2"  width="95%" >

                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNombreRepresentanteLegal}"  style="width: 100% "/>

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_representante_legal" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.nombre_representante}"

                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_representantes_legal" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>




                                            <h:panelGrid columns="1">

                                                <h:outputText value="#{msg.LabelTipoDocumento}" style="width: 100% "/>

                                                    <p:selectOneMenu effect="fade" style=" width: 100%"  autoWidth="false"

                                                                     required="true" id="Editar_tipo_documento"
                                                                     validatorMessage="#{msg.labelValidar}"
                                                                     requiredMessage="#{msg.labelObli}"
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.tipo_documento_representante}">
                                                        <f:selectItem itemLabel="#{msg.labelSeleccionar}"
                                                                      itemValue="O"/>
                                                        <f:selectItems value="#{Grupo.cargarTipoDocumento}"/>
                                                    </p:selectOneMenu>
                                                    <h:message for="Editar_tipo_documento" showDetail="false" showSummary="true"/>
                                                </h:panelGroup>
                                            </h:panelGrid>   




                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroDocumento}"  style="width: 100% "  />

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_numero_documento_representante" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.numero_documento_representante}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_numero_documentos_representante" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>

                                        </h:panelGrid>   


                                        <h:panelGrid columns="5" cellspacing="4" cellpadding="2"  width="95%" >

                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroTelefono}"  style="width: 100% "/>

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_numero_telefono_representante" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.numero_telefono_fijo_representante}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_numeros_telefono_representante" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>


                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroCelular}" style="width: 100% " />

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_numero_celular_representante" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.numero_celular_representante}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_numeros_celular_representante" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>

                                                <h:outputLabel value="#{msg.LabelCorreoElectronico}"  style="width: 100% "  />

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_correo_representante" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.correo_representante}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_correos_representante" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>


                                        </h:panelGrid>

                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNombreConyuge}"  style="width: 100% "/>

                                                <h:panelGroup> 

                                                    <p:inputText id="Editar_nombre_conyuge" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"

                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="Editar_nombres_conyuge" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>






                                            <h:panelGrid columns="1">

                                                <h:outputText value="#{msg.LabelTipoDocumento}" style="width: 100% "/>
                                                <h:panelGroup>
                                                    <p:selectOneMenu effect="fade" style=" width: 100%"  autoWidth="false"
                                                                     filter="true"  filterMatchMode="contains"
                                                                     required="true" id="Editar_tipo_documento_conyuge"
                                                                     validatorMessage="#{msg.labelValidar}"
                                                                     requiredMessage="#{msg.labelObli}"
                                                                     value="#{BeansRegistro_Informacion_Personal.objContribuyenteMod.tipo_documento_conjuge}">
                                                        <f:selectItem itemLabel="#{msg.labelSeleccionar}"
                                                                      itemValue="O"/>
                                                        <f:selectItems value="#{Grupo.cargarTipoDocumento}"/>
                                                    </p:selectOneMenu>
                                                    <h:message for="Editar_tipo_documento_conyuge" showDetail="false" showSummary="true"/>
                                                </h:panelGroup>
                                            </h:panelGrid>



                                            <h:panelGrid columns="1"  >
