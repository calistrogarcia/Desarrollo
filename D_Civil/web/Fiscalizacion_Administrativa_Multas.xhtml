<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
    </head>
    <body>
        <ui:composition template="/WEB-INF/faces/templates/TemplatePagina.xhtml">
            <ui:define name="contenido">

                <p:tabView id="TabView_multas_administrativas" style=" text-align:  left" dynamic="true" orientation="top" activeIndex="#{Beans_Fiscalizacion_Multas.activeTabIndex}" >       


                    <p:tab id="tab_multas_administrativas" title="Multas Administrativas" titletip="Multas Administrativas"  
                           titleStyleClass="tamaño_fuente_tab">

                        <h:form  id="form_multas_administrativas" class="border_titulo1"  styleClass="tamaño_fuente">                            
                            <p:growl globalOnly="true"  id="growl_multas_administrativas" sticky="false"  showDetail="true"  />    

                            <p:panel id="panel_multas_administrativas" header="#{msg.LabelmultasAdministrativas}" style=" text-align:  left">

                                <br>
                                </br>

                                <p:fieldset   style="margin-bottom:20px;" >
                                    <center>
                                        <h:panelGrid columns="4" style="margin-bottom:20px" cellpadding="5">


                                            <h:panelGrid columns="2"  style=" align-content: flex-start" cellpadding="5">

                                                <p:outputLabel for="consultar_multa" value="TIPO ACTO:" />
                                                <p:selectOneRadio id="consultar_multa" value="#{Beans_Fiscalizacion_Multas.objMultaBusq.tipo_busqueda}"  layout="grid" columns="3" >

                                                    <f:selectItem itemLabel="Codigo" itemValue="1"  />
                                                    <f:selectItem itemLabel="Multa" itemValue="2" />
                                                    <f:selectItem itemLabel="Nombre" itemValue="3" />  <!-- Validar Datos --> 


                                                </p:selectOneRadio>

                                            </h:panelGrid> 

                                            <h:panelGrid columns="2"  cellspacing="3" >
                                                <h:outputText value="#{msg.LabelConsultar}" style=" font: small serif"/>
                                                <h:panelGroup>

                                                    <p:autoComplete id="id_auto" value="#{Beans_Fiscalizacion_Multas.objMultaBusq.informacion_consulta}"
                                                                    completeMethod="#{Beans_Fiscalizacion_Multas.autoCompletarBusqueda}"
                                                                    required="true" requiredMessage="#{msg.labelObli}"
                                                                    maxlength="6" validatorMessage="#{msg.labelValidar}"   > 

                                                        <f:validateLength minimum="0" maximum="6"/>

                                                    </p:autoComplete>  

                                                </h:panelGroup>

                                            </h:panelGrid>    

                                        </h:panelGrid>


                                        <!--BLOC-->
                                    </center>




                                    <h:panelGrid columns="4"  cellpadding="3"  cellspacing="3"  width="17%" >

                                        <p:commandButton id="saveBtnINI" icon="ui-icon-document" actionListener="#{Beans_Fiscalizacion_Multas.doiniciarBusquedaMulta()}"  
                                                         value="#{msg.labelNuevo}"  async="true" update="panel_multas_administrativas" />

                                        <p:commandButton id="saveBtn" icon="ui-icon-folder-open" actionListener="#{Beans_Fiscalizacion_Multas.doBuscarMulta()}"  
                                                         value="#{msg.btnConsultar}"  async="true" update="panel_multas_administrativas" />  


                                    </h:panelGrid>

                                </p:fieldset>

                                <p:blockUI block="panel_multas_administrativas" trigger="saveBtn">   Buscando... <br />
                                    <p:graphicImage value="resources/imagenes/cargando1.gif" />   
                                </p:blockUI>


                                <center>
                                    <h:panelGrid columns="2" >
                                        <h:outputText styleClass="etiqueta_resultBusq" value="#{msg.labelCantidad}"/>
                                        <h:outputText styleClass="etiqueta_resultBusq" value="#{Beans_Fiscalizacion_Multas.arrBusMulta.size()}"/>               
                                    </h:panelGrid> 

                                    <h:panelGrid columns="1"   cellpadding="0"  cellspacing="0" 
                                                 border="0"  styleClass="width-table"> 

                                        <p:dataTable id="table_multas_administrativas" value="#{Beans_Fiscalizacion_Multas.arrBusMulta}"  
                                                     var="lista_multas_administrativas"  styleClass="order-table" paginator="true"
                                                     rows="5"  rowsPerPageTemplate="5,10,15,20,25,30,50" 
                                                     paginatorPosition="both" paginatorAlwaysVisible="true"
                                                     rowStyleClass="#{lista_multas_administrativas.objCuenta.estado_cuenta eq 'Z'  ? 'cabeceraTablamarillo'   : null} 
                                                     #{lista_multas_administrativas.objCuenta.estado_cuenta eq 'M'  ? 'cabeceraTablaplomo'   : null}
                                                     #{lista_multas_administrativas.objCuenta.estado_cuenta eq '1'  ? 'cabeceraTablarojo'   : null}">




                                            <p:column  rendered="false">
                                                <f:facet name="header">

                                                </f:facet>
                                                <h:outputText  value="#{lista_multas_administrativas.objCuenta.estado_cuenta}"/>
                                            </p:column>  



                                            <p:column style="width:9%;text-align: center">
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg.LabelNumeroMulta}" />
                                                </f:facet>
                                                <h:outputText  value="#{lista_multas_administrativas.numero_multa}"/>
                                            </p:column>  

                                            <p:column style="width:9%;text-align: center">
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg.LabelCodigoContribuyente}" />
                                                </f:facet>
                                                <h:outputText  value="#{lista_multas_administrativas.objPersona.codigo_contribuyente}"  />
                                            </p:column>   

                                            <p:column style="width:15%;text-align: center">
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg.LabelNombres}" />
                                                </f:facet>
                                                <h:outputText  value="#{lista_multas_administrativas.objPersona.nombre_contribuyente}" />
                                            </p:column>  

                                            <p:column filterBy="#{lista_multas_administrativas.numero_resolucion}" filterMatchMode="contains"  style="width:17%;text-align: center">
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg.LabelNumeroResolucion}" />
                                                </f:facet>
                                                <h:outputText value="#{lista_multas_administrativas.numero_resolucion}"/>
                                            </p:column> 

                                            <p:column style="width:10%;text-align: left">
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg.LabelFechaResolucionMulta}" style="text-align: center"/>
                                                </f:facet>
                                                <h:outputText  value="#{lista_multas_administrativas.fecha_resolucion}"/>
                                            </p:column>  


                                            <p:column  rendered="true">
                                                <f:facet name="header">

                                                </f:facet>
                                                <h:outputText  value="#{lista_multas_administrativas.objSancion.codigo_sancion}"/>
                                            </p:column>  


                                            <p:column style="width:9%;text-align: center">
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg.LabelMontoInfraccion}" style="text-align: center"/>
                                                </f:facet>
                                                <h:outputText  value="#{lista_multas_administrativas.monto_multa}"/>
                                            </p:column>  


                                            <p:column  style="width:9%;text-align: center">
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg.LabelAvisoNotificacion}" />
                                                </f:facet>
                                                <h:outputText  value="#{lista_multas_administrativas.numero_aviso_notificacion}"/>
                                            </p:column> 

                                            <p:column  rendered="false">
                                                <f:facet name="header">

                                                </f:facet>
                                                <h:outputText  value="#{lista_multas_administrativas.objGiro.codigo_giro}"/>
                                            </p:column>  


                                            <p:column exportable="false"  style="width:90px;text-align: center">

                                                <f:facet name="header">
                                                    <center><h:outputText value="Nuevo"/></center>
                                                </f:facet>

                                                <img  src="resources/imagenes/nuevo.png" style="text-align: center" height="20"/>

                                                <p:commandLink  id="nuevo" title="nuevo" actionListener="#{Beans_Fiscalizacion_Multas.onClickBusq}" 
                                                                value="Nuevo" action="#{Beans_Fiscalizacion_Multas.modificarCertificado(lista_multas_administrativas)}"  
                                                                async="true" update=":TabView_multas_administrativas, :TabView_multas_administrativas"> 
                                                    <f:attribute name="param" value="#{2}" /> 
                                                </p:commandLink>                                                


                                            </p:column>
      
                                            
                                            <p:column exportable="false"  style="width:90px;text-align: center">

                                                <f:facet name="header">
                                                    <center><h:outputText value="Editar"/></center>
                                                </f:facet>

                                                <img  src="resources/imagenes/registrar.png" style="text-align: center" height="20"/>

                                                <p:commandLink  id="registrar" title="registrar" actionListener="#{Beans_Fiscalizacion_Multas.onClickBusq}" 
                                                                value="Editar" action="#{Beans_Fiscalizacion_Multas.modificarMulta(lista_multas_administrativas)}"  
                                                                async="true" update=":TabView_multas_administrativas, :TabView_multas_administrativas"> 
                                                    <f:attribute name="param" value="#{2}" /> 
                                                </p:commandLink>                                                

                                            </p:column>
                                            
                                             
                                            
                                            <p:column exportable="false"  style="width:90px;text-align: center">

                                                <f:facet name="header">
                                                    <center><h:outputText value="Anular"/></center>
                                                </f:facet>

                                                <img  src="resources/imagenes/anulacion.png" style="text-align: center" height="20"/>

                                                <p:commandLink  id="anular" title="anular" actionListener="#{Beans_Fiscalizacion_Multas.onClickBusq}" 
                                                                value="Anular" action="#{Beans_Fiscalizacion_Multas.AnularMulta(lista_multas_administrativas)}"  
                                                                async="true" update=":TabView_multas_administrativas, :TabView_multas_administrativas:form_anular_multa"> 
                                                    <f:attribute name="param" value="#{1}" /> 
                                                </p:commandLink>                                                

                                            </p:column>
     
                                        </p:dataTable> 

                                    </h:panelGrid>  
                                </center>

                            </p:panel>  


                        </h:form>  

                        <h:form id="registrar_administrativas" class="border_titulo2"  styleClass="tamaño_fuente">
                            <p:growl globalOnly="true"  id="growl_registro_administrativas" sticky="false"  showDetail="true"  />  


                            <p:commandButton value="Registro" onclick="PF('dlg').show();" type="button" icon="ui-icon-extlink" />

                            <p:dialog widgetVar="dlg" 
                                      closable="true" minimizable="true"  draggable="true" resizable="true" responsive="true"
                                      closeOnEscape="true" footer="Municipalidad De San Martin de Porres"  styleClass="tamaño_fuente">  

                                <br>
                                </br>

                                <center>

                                    <h:outputLabel value="#{msg.LabelDatosInfractor}"  style=" margin-left: 0%;color: blue" />

                                    <br>
                                    </br>
                                    <p:panelGrid  styleClass="ui-responsive"  > 


                                        <h:panelGrid columns="5" cellspacing="1" cellpadding="1"  width="80%"   >                                 
                                            <div class="ui-g ui-fluid">
                                                <div class="ui-g-12 ui-md-4">
                                                    <div class="ui-inputgroup">


                                                        <p:inputText  placeholder="Keyword" id="buscarInfractor" 
                                                                      required="true" requiredMessage="#{msg.labelObli}"  size="7" 
                                                                      maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                      value="#{Beans_Fiscalizacion_Multas.objMultaBuqInfractor.objPersona.codigo_contribuyente}"  
                                                                      >  
                                                            <f:validateLength minimum="0" maximum="30"/>
                                                        </p:inputText>


                                                        <p:commandButton id="busqueda" icon="ui-icon-folder-open" 
                                                                         actionListener="#{Beans_Fiscalizacion_Multas.doBuscarInfractorMulta()}"  
                                                                         async="true"  />

                                                    </div>
                                                </div>
                                            </div>



                                            <h:panelGrid columns="1" >

                                                <h:outputLabel value="#{msg.LabelNombres}" style="width: 100% "   />

                                                <h:panelGroup> 

                                                    <p:inputText id="nombre_infractor" required="true" requiredMessage="#{msg.labelObli}"  style=" width: 100%"   size="170"
                                                                 maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.objPersona.nombre_contribuyente}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="nombre_infractor" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>

                                        </h:panelGrid>



                                        <h:panelGrid columns="4" cellspacing="1" cellpadding="1"  width="80%"  >


                                            <h:panelGrid columns="1"  >

                                                <h:outputLabel value="#{msg.LabelDireccion}"  />

                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_direccion" required="true" requiredMessage="#{msg.labelObli}"  style=" width: 100%" 
                                                                 size="187" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.objPersona.direccion_fiscal}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_direccion" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>

                                        </h:panelGrid>


                                        <h:panelGrid columns="4" cellspacing="1" cellpadding="1"  width="80%"  >
                                            <h:panelGrid columns="1"  >

                                                <h:outputLabel value="#{msg.LabelLugarInfraccion}"  style="width: 100% "  />
                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_lugar_infraccion" required="true" requiredMessage="#{msg.labelObli}"  style=" width: 100%"
                                                                 size="187" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.referencia_direccion}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_lugar_infraccion" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>

                                        </h:panelGrid>  


                                        <h:panelGrid columns="5" cellspacing="1" cellpadding="1"  width="80%" >

                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelManzana}"  style="width: 100% "/>

                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_manzana" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.manzana}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_manzana" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>


                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelLote}" style="width: 100% " />

                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_lote" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.lote}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_lote" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>



                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelnumeroFiscal}"  style="width: 100% "  />

                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_numero_fiscal" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.numero_fiscal}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_numero_fiscal" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>





                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroDepartamento}"  style="width: 100% "  />
                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_numero_departamento" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="15" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.numero_departamento}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_numero_departamento" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>


                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelReferencia}"  style="width: 100% "/>

                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_referencia" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="84" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.referencia}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="30"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_referencia" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>


                                        </h:panelGrid>      



                                        <br>
                                        </br>



                                        <h:panelGrid columns="6" cellspacing="1" cellpadding="1"  width="80%"   >

                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroMulta}"  style="width: 50% " />

                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_numero_multas" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="5" maxlength="7" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.numero_multa}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="7"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_numero_multas" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>




                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroActa}"  style="width: 50%  " />

                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_numero_acta_constatacion" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="6" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.acta_constatacion}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="7"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_numero_acta_constatacion" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>



                                            <h:panelGrid columns="1"  >
                                                <h:outputText  value="#{msg.LabelFechaMulta}"   style="width: 50%  "  />

                                                <h:panelGroup>
                                                    <p:calendar id="registrar_multa_fecha_multa"  locale="es" navigator="true" style=" margin-left: 0%"   size="14" 
                                                                value="#{Beans_Fiscalizacion_Multas.objMultaReg.fecha_multa}"  
                                                                pattern="yyyy/MM/dd HH:mm:ss">   

                                                    </p:calendar>
                                                    <h:message for="registrar_multa_fecha_multa" showDetail="true" showSummary="true"/>                                   
                                                </h:panelGroup>
                                            </h:panelGrid>    




                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelNumeroResolucion}"  style="width: 50%  "  />

                                                <h:panelGroup> 

                                                    <p:inputText id="registrar_multa_numero_resolucion" required="true" requiredMessage="#{msg.labelObli}" style=" width: 100%"
                                                                 size="7" maxlength="30" validatorMessage="#{msg.labelValidar}"  
                                                                 value="#{Beans_Fiscalizacion_Multas.objMultaReg.numero_resolucion}"  
                                                                 >  
                                                        <f:validateLength minimum="0" maximum="7"/>
                                                    </p:inputText>

                                                    <h:message for="registrar_multa_numero_resolucion" showDetail="false" showSummary="true"/>                                    
                                                </h:panelGroup>  

                                            </h:panelGrid>


                                            <h:panelGrid columns="1"  >
                                                <h:outputLabel value="#{msg.LabelFechaResolucionMulta}"  style="width: 50%  "  />

                                                <h:panelGroup>
                                                    <p:calendar id="registrar_fecha_resolucion"  locale="es" navigator="true" style=" width: 100%"   size="14" 
                                                                value="#{Beans_Fiscalizacion_Multas.objMultaReg.fecha_multa}"  
                                                                pattern="yyyy/MM/dd HH:mm:ss">   

                                                    </p:calendar>
                                                    <h:message for="registrar_fecha_resolucion" showDetail="true" showSummary="true"/>                                   
                                                </h:panelGroup>

                                            </h:panelGrid> 


                                            <h:panelGrid columns="1">

                                                <h:outputText value="#{msg.LabelArea}" style="width: 100% "/>
                                                <h:panelGroup>
                                                    <p:selectOneMenu effect="fade" style=" width: 100%"  autoWidth="false"
                                                                     filter="true"  filterMatchMode="contains"
                                                                     required="true" id="registrar_multa_area"
                                                                     validatorMessage="#{msg.labelValidar}"
                                                                     requiredMessage="#{msg.labelObli}"
                                                                     value="#{Beans_Fiscalizacion_Multas.objMultaReg.objArea.id_area}">
                                                        <f:selectItem itemLabel="#{msg.labelSeleccionar}"
                                                                      itemValue="O"/>
                                                        <f:selectItems value="#{Certificado.cargarInpectores}"/>
                                                    </p:selectOneMenu>
                                                    <h:message for="registrar_multa_area" showDetail="false" showSummary="true"/>
                                                </h:panelGroup>
                                            </h:panelGrid>



                                        </h:panelGrid>




                                        <h:panelGrid columns="6" cellspacing="0" cellpadding="0"  width="80%"   >


                                            <h:panelGrid columns="1">

                                                <h:outputText value="#{msg.LabelMedidaComplementaria}" style="width: 100% "/>
                                                <h:panelGroup>
                                                    <p:selectOneMenu effect="fade" style=" width: 100%" autoWidth="false"
                                                                     filter="true"  filterMatchMode="contains"
                                                                     required="true" id="registrar_medida_complementaria"
                                                                     validatorMessage="#{msg.labelValidar}"
                                                                     requiredMessage="#{msg.labelObli}"
                                                                     value="#{Beans_Fiscalizacion_Multas.objMultaReg.objArea.id_area}">
                                                        <f:selectItem itemLabel="#{msg.labelSeleccionar}"
                                                                      itemValue="O"/>
